    <li><a href="/admin">管理首页</a></li>

</ol>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form role="form" >

                    <label for="name">分类名称</label>
                    <input type="text" class="form-control" name="name" id="name"/>

                    <label for="label">标签</label>
                    <select class="form-control" name="label" id="label">

                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

            </form>
            <button id="category_save" class="btn btn-default">提交</button>
        </div>
    </div>
</div>



{% endblock%}
