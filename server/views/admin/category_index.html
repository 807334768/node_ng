{% extends './layout.html' %}<!--继承-->
{% block main%}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#"><span>分类列表</span></a></li>
</ol>
<h3>分类列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <!--<th>行号</th>-->
        <th>分类名称</th>
        <th>标签</th>
        <th>操作</th>
    </tr>
    {% for category in category %}
        <tr>
            <td>{{category.name}}</td>
            <td>{{category.label}}</td>
            <td>
                <a href="javascript:void(0)" data-id="{{category._id}}">修改</a>|
                <a href="javascript:void(0)" data-id="{{category._id}}">删除</a>
            </td>
        </tr>
    {% endfor%}
</table>

{%include "page.html"%}
{% endblock%}
