{% extends './layout.html' %}<!--继承-->
{% block main%}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#"><span>用户首页</span></a></li>
</ol>
<h3>用户列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <!--<th>行号</th>-->
        <th>id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
{% for user in users %}
    <tr>
     <!--   <td>{{user.index}}</td>-->
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {%if user.isAdmin%}是{% endif %}
            {%if !user.isAdmin%}否{% endif %}
        </td>
    </tr>

    {% endfor%}
</table>

{%include "page.html"%}
{% endblock%}
